  <div class="container">
  <div class="row">
    <div class="col s12 center-align">
                <h2><a href="{% url 'home:landing' %}">ReviewMe</a></h>

    </div>
  </div>
  {% if validlink %}
  <div class="row">
    <div class="col s12 center-align">
        <h4>Enter new password</h4>
    </div>
  </div>

  <div class="row">
    <form class="col s12" id="changeForm" action="" method="post">
    {% csrf_token %}
     <div class="row center-align">
            <p class="flow-text">{{form.new_password1.errors}}</p>
      </div>
      <div class="row">
        <div class="input-field col s4 offset-s4">
          <input id="new_password1" type="password" class="validate" name="new_password1">
          <label for="new_password1">New Password</label>
        </div>
      </div>
      <div class="row center-align">
            <p class="flow-text">{{form.new_password2.errors}}</p>
      </div>
      <div class="row">
        <div class="input-field col s4 offset-s4">
          <input id="new_password2" type="password" class="validate" name="new_password2">
          <label for="new_password2">Confirm Password</label>
        </div>
      </div>
      <div class="row">
        <div class="col s6 offset-s4">
         <button id="changePasswordButton" class="btn waves-effect waves-light" type="submit" name="action">Change Password
            <i class="material-icons right">send</i>
         </button>
        </div>
       </div>

    </form>
   {% else %}
    <div class="row center-align">
            <p class="flow-text">Your password reset link has expired or is invalid.</p>
      </div>
    {% endif %}
  </div>


  </div>
