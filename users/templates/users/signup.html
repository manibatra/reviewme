{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0"/>
    <title>SignUp</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/css/materialize.min.css">
    <!--   <link href="css/style.css" type="text/css" rel="stylesheet" media="screen,projection"/>
  --></head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col s12 center-align">
                  <h2><a href="{% url 'home:landing' %}">ReviewMe</a></h>
        </div>
      </div>
      <div class="row">
        <form class="col s12" id="signupForm" action="{% url 'users:signup_user' %}">
          {% csrf_token %}
          <div class="row">
            <div class="input-field col s4 offset-s4">
              <input id="first_name" type="text" class="validate" name="firstName">
              <label for="first_name">First Name</label>
            </div>
            <div class="input-field col s4 offset-s4">
              <input id="last_name" type="text" class="validate" name="lastName">
              <label for="last_name">Last Name</label>
            </div>
            <div class="input-field col s4 offset-s4">
              <input id="email" type="email" class="validate" name="email">
              <label for="email">Email</label>
            </div>
            <div class="input-field col s4 offset-s4">
              <input id="password" type="password" class="validate" name="password">
              <label for="password">Password</label>
            </div>
          </div>
          <!-- <div class="row">
            <div class="input-field col s4 offset-s4">
              <select name="role" multiple>
                <option value="" disabled selected>Register As</option>
                <option value="1">Student</option>
                <option value="2">Reviewer</option>
              </select>
              <label>Register yourself as student/reviewer</label>
            </div>
          </div> -->
          <div class="row">
            <div class="col s4 offset-s4">
              <button class="btn waves-effect waves-light" type="submit" name="action">Sign Up<i class="material-icons right">send</i>
              </button>
            </div>
          </div>
          <div class="row">
            <div class="col s12">
              <p class="center-align"><a href="{% url 'users:login_user' %}">Already have an account? Sign In</a></p>
            </div>
          </div>
        </form>
      </div>
    </div>
    <!--  Scripts-->
    <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/js/materialize.min.js"></script>
    <script src="{% static 'users/js/login.js' %}"></script>
    <script type="text/javascript" async>
    $(document).ready(function() {
    $('select').material_select();
  });

    </script>
  </body>
</html>
