{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0"/>
  <title>Login</title>
  <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">


 <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/css/materialize.min.css">
<!--   <link href="css/style.css" type="text/css" rel="stylesheet" media="screen,projection"/>
 --></head>
<body>


  <div class="container">
  <div class="row">
    <div class="col s12 center-align">
        <h2>ReviewMe</h>
    </div>
  </div>
  <div class="row">
    <form class="col s12" id="loginForm" action="{% url 'users:login_user' %}">
    {% csrf_token %}
      <div class="row">
        <div class="input-field col s4 offset-s4">
          <input id="email" type="email" class="validate" name="email">
          <label for="email">Email</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s4 offset-s4">
          <input id="password" type="password" class="validate" name="password">
          <label for="password">Password</label>
          <p class="right-align"><a href="{% url 'users:password_reset_start' %}" >Forgot Password?</a></p>
        </div>
      </div>

      <div class="row">
        <div class="col s4 offset-s4">
         <button class="btn waves-effect waves-light" type="submit" name="action">Sign in to your account
            <i class="material-icons right">send</i>
         </button>
        </div>
       </div>

        <div class="row">
          <div class="col s12">
              <p class="center-align"><a href="{% url 'users:signup_user' %}">Don't have an account? Sign Up</a></p>
          </div>
        </div>

    </form>
  </div>


  </div>



  <!--  Scripts-->
  <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/js/materialize.min.js"></script>
  <script src="{% static 'users/js/login.js' %}"></script>
  <script type="text/javascript" async>
    (function($){
  $(function(){

    $('.button-collapse').sideNav();

  }); // end of document ready
})(jQuery); // end of jQuery name space

$(document).ready(function(){
    // the "href" attribute of .modal-trigger must specify the modal ID that wants to be triggered
    $('.modal-trigger').leanModal();
  });

   $(document).ready(function() {
    Materialize.updateTextFields();
  });

  </script>

  </body>
</html>
