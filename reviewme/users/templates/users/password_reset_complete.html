<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

  <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">


 <!-- Compiled and minified CSS -->

<body>

    <nav class="light-blue lighten-1" role="navigation">
    <div class="nav-wrapper container"><a id="logo-container" href="{% url 'home:landing' %}" class="brand-logo"><i class="material-icons left medium">assignment_turned_in</i>ReviewMe</a>
    {% if request.user.is_authenticated %}
      <ul class="right hide-on-med-and-down">

        <li><a  class="btn" href="{% url 'users:logout_user' %}">Log Out</a></li>

      <ul class="right hide-on-med-and-down">
        <li><a  class="btn" href="{% url 'users:login_user' %}">Sign In</a></li>
      </ul>
    {% endif %}
      <ul id="nav-mobile" class="side-nav">
        <li><a href="#">Navbar Link</a></li>
      </ul>
      <a href="#" data-activates="nav-mobile" class="button-collapse"><i class="material-icons">menu</i></a>

    <div class="col s12 center-align">
        <h2>ReviewMe</h2>
    </div>
  </div>
   <div class="row">

    </div>

  </div>
