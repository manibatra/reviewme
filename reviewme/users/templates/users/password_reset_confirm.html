{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0"/>
  <title>Login</title>
  <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">


 <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/css/materialize.min.css">
<!--   <link href="css/style.css" type="text/css" rel="stylesheet" media="screen,projection"/>
 --></head>
<body>


  <div class="container">
  <div class="row">
    <div class="col s12 center-align">
        <h2>ReviewMe</h2>
    </div>
  </div>
  {% if validlink %}
  <div class="row">
    <div class="col s12 center-align">
        <h4>Enter new password</h4>
    </div>
  </div>

  <div class="row">
    <form class="col s12" id="changeForm" action="" method="post">
    {% csrf_token %}
     <div class="row center-align">
            <p class="flow-text">{{form.new_password1.errors}}</p>
      </div>
      <div class="row">
        <div class="input-field col s4 offset-s4">
          <input id="new_password1" type="password" class="validate" name="new_password1">
          <label for="new_password1">New Password</label>
        </div>
      </div>
      <div class="row center-align">
            <p class="flow-text">{{form.new_password2.errors}}</p>
      </div>
      <div class="row">
        <div class="input-field col s4 offset-s4">
          <input id="new_password2" type="password" class="validate" name="new_password2">
          <label for="new_password2">Confirm Password</label>
        </div>
      </div>
      <div class="row">
        <div class="col s6 offset-s4">
         <button id="changePasswordButton" class="btn waves-effect waves-light" type="submit" name="action">Change Password
            <i class="material-icons right">send</i>
         </button>
        </div>
       </div>

    </form>
   {% else %}
    <div class="row center-align">
            <p class="flow-text">Your password reset link has expired or is invalid.</p>
      </div>
    {% endif %}
  </div>


  </div>



  <!--  Scripts-->
  <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/js/materialize.min.js"></script>
  <script src="{% static 'users/js/login.js' %}"></script>
  <script type="text/javascript" async>
    (function($){
  $(function(){

    $('.button-collapse').sideNav();

  }); // end of document ready
})(jQuery); // end of jQuery name space

$(document).ready(function(){
    // the "href" attribute of .modal-trigger must specify the modal ID that wants to be triggered
    $('.modal-trigger').leanModal();
  });

   $(document).ready(function() {
    Materialize.updateTextFields();
  });

  </script>

  </body>
</html>
